<!DOCTYPE html>
<html>

<head>

    <!-- Responsive -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
				initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Title -->
    <title>Etta</title>

    <!-- Meta Tags requred for
	Progressive Web App -->
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
    <meta name="theme-color" content="black">

    <!-- Manifest File link -->
    <link rel="manifest" href="/manifest.json">
</head>

<body>


    <!-- png -->
    <img src="images/peacock-background-lightened.png" srcset="images/peacock-background-lightened@2x.png 2x,
             images/peacock-background-lightened@3x.png 3x" class="PEACOCK-BACKGROUND-LIGHTENED">

    <!-- png -->

    <img src="images/group-20.png" srcset="images/group-20@2x.png 2x,
        images/group-20@3x.png 3x" class="Group-20">


    <script>
        window.addEventListener('load', () => {
            registerSW();
        });

        // Register the Service Worker
        async function registerSW() {
            if ('serviceWorker' in navigator) {
                try {
                    await navigator
                        .serviceWorker
                        .register('serviceworker.js');
                }
                catch (e) {
                    console.log('SW registration failed');
                }
            }
        }
    </script>

</body>

</html>
